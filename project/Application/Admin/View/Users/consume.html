<include file="Public/header" />
<div class="content">
    <include file="Public/nav" />
    <div class="row-fluid fl" id="main">
        <div class="tableBox">
            <div class="titleBar">用户管理/<span>消费记录</span></div>
            <form class="form-search fr" action="__URL__/consume" method="get">
                <input type="text" name="name" class="input-medium" placeholder="请输入用户昵称...">
                <button type="submit" class="btn">搜索</button>
            </form>

            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th>消费记录ID</th>
                    <th>用户昵称</th>
                    <th>账户余额</th>
                    <th>消费流量</th>
                    <th>消费地点</th>
                    <th>消费时间</th>
                    <!-- <th>操作</th> -->
                </tr>
                </thead>
                <tbody>
                    <notempty name="list">
                    <foreach name="list" item="vo" key="key">
                    <tr>
                        <td>{{$vo.id}}</td>
                        <td>{{$vo.name}}</td>
                        <td>{{$vo.balance}}</td>
                        <td>{{$vo.flow}}</td>
                        <td>{{$vo.address}}</td>
                        <td>{{$vo.addtime|date='Y-m-d H:i:s',###}}</td>
                    </tr>
                    </foreach>
                    <else />
                    <tr>
                        <td colspan="10">查无数据</td>
                    </tr>
                    </notempty>
                </tbody>
            </table>
            <div class="pagination">
                <ul>
                    {{$button}}
                </ul>
            </div>
            <script>
                $('.pagination ul a').unwrap('div').wrap('<li></li>');
                $('.pagination ul span').wrap('<li class="active"></li>')
                if(window.location.search){
                    $('input[name=name]').val(decodeURI(window.location.search.slice(6)))
                }
            </script>
        </div>
        <!-- footer part -->
        <include file="Public/footer" />
    </div>
</div>
