<!-- header part -->
<include file="Public/header" />
<style>
    input[type='password'], input[type='email'] {
        padding: 14px 5px !important;
    }
</style>
<!-- content part -->
<div class="content">
    <!-- nav part-->
    <include file="Public/nav" />
    <!-- from part-->
    <div class="row-fluid fl" id="main">
        <div class="tableBox">
            <div class="titleBar">配置管理/<span>系统配置</span>&nbsp;&nbsp;&nbsp;&nbsp;<a href="javascript:history.go(-1)" class="btn btn-info">&lt;&lt;返回</a></div>
            <div class="formBox">
                <foreach name="info" item="vo" key="key">
                <form id="form" action="__URL__/system_configedit" method="post">
                    
                    <div class="control-group">
                        <span>首页链接时间段一</span>
                        开始时间<input type="text" name="starttime1" value="{{$vo.starttime1}}">
                        结束时间<input type="text" name="endtime1" value="{{$vo.endtime1}}">
                    </div>
                    <div class="control-group">
                        <span>首页链接时间段二</span>
                        开始时间<input type="text" name="starttime2" value="{{$vo.starttime2}}">
                        结束时间<input type="text" name="endtime2" value="{{$vo.endtime2}}">
                    </div>
                    <div class="control-group">
                        <span>首页链接时间段三</span>
                        开始时间<input type="text" name="starttime3" value="{{$vo.starttime3}}">
                        结束时间<input type="text" name="endtime3" value="{{$vo.endtime3}}">
                    </div>  
                    
                    <div class="btn-groups">
                        <button class="subbtn btns btn-primary oddbtn" type="submit">确认</button>
                    </div>
                </form>
                </foreach>
            </div>
        </div>
        <!-- footer part -->
        <include file="Public/footer" />
    </div>
</div> 
<script>
$(function(){
    //城市三级联动
    _init_area();
    $(".oddbtn").click(function(ev){
        var idcard = $('input[name="idcard"]').val().trim();
        var addr = $('textarea[name="addr"]').val().trim();
        if($('#s_province').val()==""||$('#s_city').val()==""||$('#s_county').val()==""){
            layuiHint('请选择地址');
            return
        }else{
            $(".addressValue").val($('#s_province').val() + " " + $('#s_city').val() + " " + $('#s_county').val());
        }
        if(!addr){
            layuiHint('请输入详细地址！');
            return

        }else if(!/^[\w\-\u4e00-\u9fa5]{2,255}$/u.test(addr)){
            layuiHint('地址只能由中文、英文、数字组成！');
            return
        }
        if(!idcard){
            layuiHint('请输入身份证号码');
            return

        }else if(!/^\d{6}(18|19|20)?\d{2}(0[1-9]|1[012])(0[1-9]|[12]\d|3[01])\d{3}(\d|[xX])$/.test(idcard)){
            layuiHint('请输入正确的身份证号码');
            return
        }
        $('#form').submit();
    });
})
</script>
