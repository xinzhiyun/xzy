<!-- content part -->
<div class="content">
<include file="Public/nav" />
	<!-- 内容顶部tab -->
	<div id="hTop">
		<div>
			<span class="h1" id="allincome">0</span>
			<span>当月总收入(元)</span>
			<!-- <a href="{{:U('Admin/Users/flow')}}" class="headlink">更多</a> -->
		</div>
		<div>
			<span class="h1" id="count">0</span>
			<span>订单数量(单)</span>
			<!-- <a href="{{:U('Admin/Orders/index')}}" class="headlink">更多</a> -->
		</div>
		<div>
			<span class="h1" id="usernum">0</span>
			<span>用户数量(人)</span>
			<!-- <a href="{{:U('Admin//Feeds/repairlist')}}" class="headlink">更多</a> -->
		</div>
		<div> 
			<span class="h1" id="deviceNum">0</span>
			<span>设备数量(台)</span>
			<!-- <a href="{{:U('Admin/Feeds/feedslist')}}" class="headlink">更多</a> -->
		</div>
	</div>
	<div id="hBottom">
		<!-- 折线图 -->
		<div id="bottomLeft">
			<!-- 充值套餐 -->
			<div id="income">
				<h3>充值套餐</h3>
				<div></div>
			</div>
			<!-- 设备连接 -->
			<div id="newMoreDevice">
				<h3>设备连接</h3>
				<div></div>
			</div>
		</div>
		<!-- 地图 -->
		<div id="map">
			<h5>
				<span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span>
				水机分布图
			</h5>
			<div id="allmap"></div>
		</div>
	</div>
	<script src="__PUBLIC__/Admin/js/echarts.min.js"></script>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=wtDIIDonPda8nBPCAPtSqMZj3QBGVuzP"></script>
	<script>
		$('.content').css({height: window.innerHeight - 30 + 'px'});
		var date = new Date().getDate();	// 当天日期
		var weekArr = [];
		for(var i=8; i>0; i--){
			weekArr.push({
				[date - i] : ''
			})
		}
		var series_data = [[],[]];
		$.ajax({
			url: "{{:U('Admin/Index/index')}}",
			type: 'post',
			success: function(res){
				console.log('res: ',res);
				var deviceArr = [];		// 每周新增设备
				var mealArr = [];		// 充值套餐分类统计
				var deviceNum = 0;
				// 遍历每周新增设备数量
				for(var i=1; i<8; i++){
					if(!res.week[i]){
						res.week[i] = {};
						res.week[i]['count'] = 0;
					}
					deviceArr.push(+res.week[i].count);
					deviceNum += res.week[i].count-0;
				}
				// console.log('deviceNum: ',deviceNum);
				// 总收入
				$("#allincome").text(Number(res.money).toFixed(2));
				// 订单数量
				$("#count").text(+res.count);
				// 用户数量
				$("#usernum").text(+res.usercount);
				// 设备数量
				$("#deviceNum").text(+deviceNum);
				console.log('weekArr: ',weekArr);
				// 每周连接设备集合
				console.log('deviceArr: ',deviceArr);
			},
			error: function(err){
				console.log('err: ',err);
			}
		})

	</script>
	<script>
		sessionStorage.setItem('nav_now', '');
		var headlink = $('.headlink');
		// 设置首页点击后的导航定位，高亮
		for(var i=0; i<headlink.length; i++){
			console.log(headlink[i])
			$('.headlink').eq(i).click(function(){
				console.log($(this))
				sessionStorage.setItem('nav_now', this.getAttribute("href"));
			})
		}
		// 充值套餐
		var income = echarts.init(document.querySelector('#income>div'));
		// 设备连接
		var newMoreDevice = echarts.init(document.querySelector('#newMoreDevice>div'));

		var getOption = function(_subtext,legend_data, yAxis_data, series_data, markName){
			return option = {
			    title: {
			        text: '',
			        subtext: _subtext
			    },
			    color: '#00c0ef',
			    legend: {
			        data: [legend_data]
			    },
			    grid: {
			    	containLabel: true
			    },
			    tooltip: {
			        trigger: 'axis',
			        axisPointer: {
			            type: 'cross'
			        }
			    },
			    toolbox: {
			        show: true,
			        right: '5%',
			        feature: {
			            dataView: {readOnly: false},
			            magicType: {type: ['line', 'bar']},
			            restore: {},
			            saveAsImage: {}
			        }
			    },
			    xAxis:  {
			        type: 'category',
			        boundaryGap: false,
			        interval: 1,
			        axisLabel: {
			        	align: 'left',
			        	interval: 0
			        },
			        data: ['01','','','','05','','','','','10','', '','','','15','', '','', '','20','','','','','25','','','','','30','']	//x轴坐标数据
			    },
			    yAxis: {
			        type: 'value',
			        offset: 1,
			        boundaryGap: false,
			        data: yAxis_data,	//y轴坐标数据
			        axisPointer: {
			            snap: true
			        }
			    },
			    visualMap: {
			        show: false,
			        dimension: 0,
			        pieces: [{
			            lte: 6,
			            color: '#00c0ef'
			        }, {
			            gt: 6,
			            lte: 8,
			            color: '#00c0ef'
			        }, {
			            gt: 8,
			            lte: 14,
			            color: '#00c0ef'
			        }, {
			            gt: 14,
			            lte: 17,
			            color: '#00c0ef'
			        }, {
			            gt: 17,
			            color: '#00c0ef'
			        }]
			    },
			    series: [
			        {
			            name: markName,
			            type:'line',
			            data: series_data,
			            markArea: {
			                data: [ [{
			                    name: '早高峰',
			                    xAxis: '2017-12-11'
			                }, {
			                    xAxis: '2017-12-11'
			                }] ]
			            }
			        }
			    ]
			};
		}
		var legend_data = ['充值套餐','设备连接'];
		// y轴坐标数据
		var yAxis_data = [['','',''],[ '0台', '1台', '2台']];
		// 要显示的数据

		setTimeout(function(){
			if(series_data[0].length){

				//充值套餐 折线图显示
			    income.setOption(getOption('金额','充值套餐',yAxis_data[0],series_data[0], legend_data[0]));
				//设备连接 折线图显示
			    newMoreDevice.setOption(getOption('设备数量','设备连接',yAxis_data[1],series_data[1], legend_data[1]));
			}else{ 
				//充值套餐 折线图显示
			    income.setOption(getOption('金额','充值套餐',yAxis_data[0],series_data[0], legend_data[0]));
				//设备连接 折线图显示
			    newMoreDevice.setOption(getOption('设备数量','设备连接',yAxis_data[1],series_data[1], legend_data[1]));
			}
			/*************************  地图  **************************/
		
			// 百度地图API功能
			var map = new BMap.Map("allmap");    // 创建Map实例
			map.centerAndZoom(new BMap.Point(113.404, 23.115), 9);  // 初始化地图,设置中心点坐标和地图级别
			//添加地图类型控件
			map.addControl(new BMap.MapTypeControl({
				mapTypes:[
			        BMAP_NORMAL_MAP,
			        BMAP_HYBRID_MAP
			    ]}));	  
			map.setCurrentCity("广州");          // 设置地图显示的城市 此项是必须设置的
			map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放

			var marker = new BMap.Marker(new BMap.Point(116.404, 39.915)); // 创建点
		},0)
	</script>
	<script>
		window.onresize = function() {
            location.reload(true);
        }
	</script>
</div>
